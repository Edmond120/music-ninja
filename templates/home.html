{% extends "base.html" %}

{% block body %}
<form action="{{url_for('logout')}}" method="GET">
  <div class="bar-left">
    $$: {{cash}}
  </div>
  <div class="bar-right">
    <input type="submit" name="logout" value="Logout">
  </div>
</form>
<div class="left-up-half">
  <form action="/store" method="POST">
    <input type="image" src="../static/images/kiwi.png" name="store" class="img">
    <div class="frext">STORE</div>
  </form>
</div>
<div class="left-down-half">
  <form action="/profile" method="POST">
    <input type="image" src="../static/images/grapple.png" name="profile" class="img">
    <div class="frext">PROFILE</div>
  </form>
</div>
<div class="middle">
  <form action="/play" method="POST">
    <input type="image" src="../static/images/mango.png" name="play" class="img">
    <div class="frext">PLAY</div>
  </form>
</div>
<div class="highscore">
  <p><u>HIGH SCORES</u></p>
  <table class="table">
    {% for each in scores %}
      <tr>
        <td>{{each[0]}}</td>
        <td>{{each[1]}}</td>
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock %}
