{% extends "base.html" %}

{% block body %}
<div class="middle">
  <form class="register" action="{{ url_for('login_auth') }}" method="POST">
    {% if condition == '1' %}
    <p> Sorry, incorrect username/password </p>
    {% endif %}
    <label>USERNAME:
      <input name="usr" type="text">
    </label>
    <br>
    <label>PASSWORD:
      <input name="pwd" type="password">
    </label> <br>
    <input type="submit" name="login" value="Login">
  </form>
</div>
{% endblock %}
