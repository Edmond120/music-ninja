{% extends "base.html" %}

{% block body %}
<div class="bar-left">
  $$: {{cash}}
</div>
<div class="bar-right">
  <a class="button hollow success" href="{{ url_for('home') }}">Back</a>
</div>
<div class="header">SELECT ITEMS</div>
<div class="store">
  <div class="scrollarea">
    {% if condition == '1' %}
    <p> Sorry, you can only use at most 8 items in one game</p>
    {% endif %}
    <form action="{{ url_for('equip') }}" method="POST"]>
      <input type="text" name="item">
      <input type="submit" name="submit">
    </form>
    <table>
      {% for item in items %}
      <tr id="thelist">
	<td class="table-left">{{item[1]}}<img src=../static/images/{{item[1]}}></td>
	<td class="table-right">
          {% if items[item] == 0 %}	
	  <form method="POST" action="/profile">
            <input type="image" class="onoff" src="../static/images/off.png" name="equip">
            {% else %}
            <input type="image" class="onoff" src="../static/images/on.png" name="unequip">
            {% endif %}
	</td>
      </tr>
      {% endfor %}
    </table>
    </form>
  </div>
</div>
{% endblock %}
