{% extends "base.html" %}

{% block body %}
  <div class="bar-left">
    $$: {{cash}}
  </div>
  <div class="bar-right">
    <a class="button hollow success" href="{{ url_for('home') }}">Back</a>
  </div>
<div class="header">SELECT ITEMS</div>
<div class="store">
<div class="scrollarea">
  <form method="POST" action="/store">
    <table>
	     {% for item in items %}
        <tr>
          <td class="table-left">{{item}}</td>
          <td class="table-right">
            {% if items[item] == 0 %}
              <input type="image" class="onoff" src="../static/images/off.png" name="equip">
            {% else %}
              <input type="image" class="onoff" src="../static/images/on.png" name="unequip">
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </table>
  </form>
</div>
</div>
{% endblock %}
