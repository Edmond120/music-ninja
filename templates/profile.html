{% extends "base.html" %}

{% block body %}
<div class="bar-left">
  $$: {{cash}}
</div>
<div class="bar-right">
  <a class="button hollow success" href="{{ url_for('home') }}">Back</a>
</div>
<div class="header">SELECT ITEMS</div>
<div class="store">
  <div class="scrollarea">
    <form action="/equip" methods={"POST","GET"]>
      <div class="input-group">
        <input name="item" class="input-group-field" type="text">
        <div class="input-group-button">
  	       <input type="submit" class="button" name="submit" value="Search">
        </div>
      </div>
    </form>
    <table>
      {% for item in items %}
      <tr id="thelist">
	<td class="table-left"><img src=../static/images/{{item[1]}} style="height:50%;">  {{item[1]}}</td>
	<td class="table-right">
          {% if items[item] == 0 %}
	  <form method="POST" action="/profile">
            <input type="image" class="onoff" src="../static/images/off.png" name="equip">
            {% else %}
            <input type="image" class="onoff" src="../static/images/on.png" name="unequip">
            {% endif %}
	</td>
      </tr>
      {% endfor %}
    </table>
    </form>
  </div>
</div>
{% endblock %}
