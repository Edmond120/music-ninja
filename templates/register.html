{% extends "base.html" %}

{% block body %}
<div class="middle">
  <form action=" {{ url_for('register_auth') }}" method="POST">
    {% if condition == '1' %}
    <p> Sorry, the password is not the same </p>
    {% elif condition == '2' %}
    <p> Sorry, the username already exist </p>
    {% endif %}
    <label>USERNAME:
      <input name="usr" type="text">
    </label>
    <br>
    <label>PASSWORD:
      <input name="pwd" type="password">
    </label>
    <br>
    <label>CONFIRM PASSWORD:
      <input name="cfm" type="password">
    </label> <br>
    <input type="submit" name="register" value="Register">
  </form>
</div>
{% endblock %}
