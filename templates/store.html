{% extends "base.html" %}

{% block body %}
<div class="bar-left">
  $$: {{cash}}
</div>
<div class="bar-right">
  <a class="button hollow success" href="{{ url_for('home') }}">Back</a>
</div>
<div class="header">BUY ITEMS</div>
<div class="store">
  <div class="input-group">
    <form action=" {{ url_for('search') }}" method="POST">
      <input class="input-group-field" type="text">
      <div class="input-group-button">
	<input type="submit" class="button" name="search" value="Search">
      </form>
    </div>
  </div>
  <div class="scrollarea">
    <form method="POST" action="/store">
      <table>
	{% if condition == '1' %}
        <td class="table-left">{{ret['title']}}: ${{ret['price']}}</td>
	<img src:{{ret['image']}}>
        <td class="table-right"><input type="image" class="buy" src="../static/images/buy.png" name="buy"></td>
	{% endif %}
      </table>
    </form>
  </div>
</div>
{% endblock %}
